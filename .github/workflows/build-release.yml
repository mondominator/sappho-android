name: Build and Release APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (optional, defaults to date)'
        required: false
        type: string

# Restrict permissions at workflow level
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Pin actions to SHA for security
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Set up JDK 17
      uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b  # v4.6.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Upload Test Results
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 14

    - name: Run Lint
      run: ./gradlew lint

    - name: Upload Lint Report
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        retention-days: 14

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # Only build signed releases for trusted contexts (not fork PRs)
    - name: Check if secrets are available
      id: secrets-check
      run: |
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "available=true" >> $GITHUB_OUTPUT
        else
          echo "available=false" >> $GITHUB_OUTPUT
        fi

    - name: Decode Keystore
      if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore

    - name: Build Signed Release APK
      if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: Build Signed Release AAB
      if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew bundleRelease

    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      with:
        name: sappho-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK artifact
      if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      with:
        name: sappho-release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Upload Release AAB artifact
      if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      with:
        name: sappho-release-aab
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30

    # Clean up keystore file
    - name: Clean up keystore
      if: always()
      run: rm -f ${{ github.workspace }}/release.keystore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
    - name: Download Debug APK
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
      with:
        name: sappho-debug-apk
        path: ./apk/debug

    - name: Download Release APK
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
      with:
        name: sappho-release-apk
        path: ./apk/release

    - name: Download Release AAB
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
      with:
        name: sappho-release-aab
        path: ./aab/release

    - name: Get release name
      id: release_name
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          if [ -n "${{ inputs.release_name }}" ]; then
            echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
          else
            echo "name=Build $(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT
          fi
          echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        else
          echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Rename artifacts
      run: |
        mv ./apk/debug/*.apk ./apk/sappho-debug-${{ steps.release_name.outputs.tag }}.apk
        mv ./apk/release/*.apk ./apk/sappho-release-${{ steps.release_name.outputs.tag }}.apk
        mv ./aab/release/*.aab ./aab/sappho-release-${{ steps.release_name.outputs.tag }}.aab

    - name: Create Release
      uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # v2.2.1
      with:
        name: ${{ steps.release_name.outputs.name }}
        tag_name: ${{ steps.release_name.outputs.tag }}
        generate_release_notes: true
        files: |
          ./apk/sappho-debug-*.apk
          ./apk/sappho-release-*.apk
          ./aab/sappho-release-*.aab
        draft: false
        prerelease: ${{ github.event_name == 'workflow_dispatch' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
