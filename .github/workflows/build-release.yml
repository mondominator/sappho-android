name: Flutter CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (optional, defaults to date)'
        required: false
        type: string

permissions:
  contents: read

env:
  FLUTTER_VERSION: '3.27.1'

jobs:
  # ============================================================================
  # CODE QUALITY & SECURITY
  # ============================================================================
  analyze:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046  # v2.19.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage || true  # Continue even if no tests

      # Security: Check for vulnerable dependencies
      - name: Check dependencies for vulnerabilities
        run: |
          flutter pub outdated --json > outdated.json || true
          echo "## Dependency Check" >> $GITHUB_STEP_SUMMARY
          echo "Run 'flutter pub outdated' locally for details" >> $GITHUB_STEP_SUMMARY

      # Security: Scan for hardcoded secrets
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@8a4526572a6f55fc7802270c77c81c7d1cba7a22  # v3.88.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      # Security: SAST with semgrep
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d  # v1
        with:
          config: >-
            p/flutter
            p/dart
            p/security-audit
            p/secrets
        continue-on-error: true

  # ============================================================================
  # BUILD ANDROID
  # ============================================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b  # v4.6.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046  # v2.19.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      # Check if secrets are available for signed builds
      - name: Check if secrets are available
        id: secrets-check
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode Keystore
        if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/android/release.keystore

      - name: Build Signed Release APK
        if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Build Signed Release AAB
        if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build appbundle --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: sappho-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: sappho-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload Release AAB
        if: steps.secrets-check.outputs.available == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: sappho-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      # Clean up keystore
      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/android/release.keystore

  # ============================================================================
  # BUILD iOS (for validation only - needs macOS for full build)
  # ============================================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046  # v2.19.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --release

  # ============================================================================
  # DEPENDENCY REVIEW (for PRs)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3b139cfc5fae8b618d3eae3571e89f4b7d27b99b  # v4.5.0

  # ============================================================================
  # RELEASE
  # ============================================================================
  release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: sappho-debug-apk
          path: ./apk/debug

      - name: Download Release APK
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: sappho-release-apk
          path: ./apk/release
        continue-on-error: true

      - name: Download Release AAB
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: sappho-release-aab
          path: ./aab/release
        continue-on-error: true

      - name: Get release name
        id: release_name
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ inputs.release_name }}" ]; then
              echo "name=${{ inputs.release_name }}" >> $GITHUB_OUTPUT
            else
              echo "name=Build $(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT
            fi
            echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename artifacts
        run: |
          if [ -f "./apk/debug/app-debug.apk" ]; then
            mv ./apk/debug/app-debug.apk ./apk/sappho-debug-${{ steps.release_name.outputs.tag }}.apk
          fi
          if [ -f "./apk/release/app-release.apk" ]; then
            mv ./apk/release/app-release.apk ./apk/sappho-release-${{ steps.release_name.outputs.tag }}.apk
          fi
          if [ -f "./aab/release/app-release.aab" ]; then
            mv ./aab/release/app-release.aab ./aab/sappho-release-${{ steps.release_name.outputs.tag }}.aab
          fi

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # v2.2.1
        with:
          name: ${{ steps.release_name.outputs.name }}
          tag_name: ${{ steps.release_name.outputs.tag }}
          generate_release_notes: true
          files: |
            ./apk/sappho-*.apk
            ./aab/sappho-*.aab
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
